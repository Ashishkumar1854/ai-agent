<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant AI Assistant</title>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: 20px auto;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 200px;
      }
      .user {
        color: blue;
        margin: 5px 0;
      }
      .bot {
        color: green;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>ğŸ½ Restaurant AI Assistant</h2>

    <input
      id="userInput"
      placeholder="Ask: what's for breakfast?"
      style="width: 100%"
    />
    <button onclick="send()">Send</button>

    <div id="chat"></div>

    <script>
      async function send() {
        const input = document.getElementById("userInput");
        const chat = document.getElementById("chat");
        const message = input.value;
        if (!message) return;

        chat.innerHTML += `<div class="user">ğŸ‘¤ ${message}</div>`;
        input.value = "";

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        chat.innerHTML += `<div class="bot">ğŸ¤– ${data.reply}</div>`;
      }
    </script>
  </body>
</html>
